name: Update News Daily

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.newswebsite }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run news curator
        run: |
          python curator.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          if ! git diff --quiet; then
            git commit -m "Auto-update: $(date -u)"
            git push https://x-access-token:${{ secrets.newswebsite }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
            echo "‚úÖ Changes pushed to repo."
          else
            echo "‚ÑπÔ∏è No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.newswebsite }}

      - name: Verify output
        run: |
          echo "üìÑ Checking if index.html exists..."
          ls -la index.html
